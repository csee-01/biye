<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - AI智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .ios-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .chat-bubble {
            max-width: 80%;
        }
        .chat-bubble.self {
            margin-left: auto;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 固定顶部区域 -->
    <div class="flex-none">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-5 pt-3 pb-1">
            <span class="font-semibold text-sm">9:41</span>
            <div class="flex items-center gap-1">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="15" width="4" height="5" rx="1" />
                    <rect x="8" y="11" width="4" height="9" rx="1" />
                    <rect x="14" y="7" width="4" height="13" rx="1" />
                    <rect x="20" y="3" width="4" height="17" rx="1" />
                </svg>
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" />
                    <path opacity="0.9" d="M12,9C8.5,9 5.3,10.5 3,13.2L4.2,14.6C6.2,12.4 9,11 12,11C15,11 17.8,12.4 19.8,14.6L21,13.2C18.7,10.5 15.5,9 12,9Z" />
                </svg>
                <svg class="w-6 h-3" viewBox="0 0 25 12" fill="currentColor">
                    <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none" />
                    <rect x="2" y="2" width="18" height="8" rx="1.5" />
                </svg>
            </div>
        </div>

        <!-- 顶部标题栏 -->
        <div class="flex justify-between items-center px-5 py-3">
            <div class="flex items-center">
                <a href="help.html" class="mr-4">
                    <i class="ri-arrow-left-s-line text-2xl text-gray-400"></i>
                </a>
                <h1 class="text-2xl font-semibold">AI智能助手</h1>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto hide-scrollbar">
        <!-- 快捷问题 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">快捷问题</h2>
            <div class="grid grid-cols-2 gap-3">
                <button class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-hospital-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">如何挂号</span>
                </button>
                <button class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-map-pin-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">科室位置</span>
                </button>
                <button class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-file-list-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">检查报告</span>
                </button>
                <button class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-medicine-bottle-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">用药提醒</span>
                </button>
            </div>
        </div>

        <!-- 对话区域 -->
        <div class="px-5 py-4">
            <div class="space-y-4">
                <!-- AI消息 -->
                <div class="chat-bubble">
                    <div class="bg-gray-50 rounded-2xl p-4">
                        <div class="flex items-center mb-2">
                            <div class="w-8 h-8 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-robot-line text-lg text-orange-500"></i>
                            </div>
                            <span class="ml-2 text-sm text-gray-500">AI助手</span>
                        </div>
                        <p class="text-base">您好！我是您的AI助手，请问有什么可以帮您？</p>
                    </div>
                </div>

                <!-- 用户消息 -->
                <div class="chat-bubble self">
                    <div class="bg-orange-500 rounded-2xl p-4">
                        <p class="text-base text-white">我想挂号</p>
                    </div>
                </div>

                <!-- AI消息 -->
                <div class="chat-bubble">
                    <div class="bg-gray-50 rounded-2xl p-4">
                        <div class="flex items-center mb-2">
                            <div class="w-8 h-8 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-robot-line text-lg text-orange-500"></i>
                            </div>
                            <span class="ml-2 text-sm text-gray-500">AI助手</span>
                        </div>
                        <p class="text-base">好的，我来帮您完成挂号。您想挂哪个科室的号？</p>
                        <div class="mt-3 flex flex-wrap gap-2">
                            <button class="px-3 py-1 bg-white rounded-full text-sm text-orange-500">内科</button>
                            <button class="px-3 py-1 bg-white rounded-full text-sm text-orange-500">外科</button>
                            <button class="px-3 py-1 bg-white rounded-full text-sm text-orange-500">骨科</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部输入区域 -->
    <div class="flex-none p-4 border-t border-gray-100">
        <div class="flex items-center gap-4">
            <button class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center">
                <i class="ri-mic-line text-2xl text-orange-500"></i>
            </button>
            <div class="flex-1 bg-gray-50 rounded-full px-4 py-2">
                <input type="text" placeholder="输入您的问题..." class="w-full bg-transparent outline-none text-base">
            </div>
            <button class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center">
                <i class="ri-send-plane-fill text-2xl text-white"></i>
            </button>
        </div>
    </div>

    <!-- 固定底部导航栏 -->
    <div class="flex-none h-[60px] flex justify-around items-center py-4 bg-white border-t border-gray-100">
        <a href="medical_path.html" class="flex flex-col items-center">
            <i class="ri-hospital-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">医路</span>
        </a>
        <a href="help.html" class="flex flex-col items-center">
            <i class="ri-question-line text-2xl text-orange-500"></i>
            <span class="text-xs mt-1 text-orange-500">帮助</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="ri-user-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </a>
    </div>
</body>
</html>
