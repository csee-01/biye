<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 签到导航</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1E88E5;
            --secondary-color: #FFA000;
            --light-gray: #f5f5f5;
            --text-dark: #212121;
            --text-light: #757575;
            --green-color: #4CAF50;
            --red-color: #F44336;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #FFFFFF;
            color: var(--text-dark);
        }
        
        /* 顶部状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 20px 10px;
            font-size: 14px;
            font-weight: 600;
            background-color: #FFFFFF;
        }
        
        .time {
            flex: 1;
            text-align: center;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        /* 头部标题栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
        
        /* 就诊信息卡片 */
        .visit-card {
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #EEEEEE;
        }
        
        .visit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .visit-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .visit-status {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 15px;
            background-color: rgba(76,175,80,0.1);
            color: var(--green-color);
        }
        
        .visit-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .info-row i {
            width: 20px;
            text-align: center;
        }
        
        /* 签到二维码 */
        .qr-code {
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .qr-code img {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
        }
        
        .qr-code-text {
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
        }
        
        /* 诊室位置 */
        .location-card {
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #EEEEEE;
        }
        
        .location-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .location-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .location-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-step {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .step-number {
            width: 24px;
            height: 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        /* 操作按钮 */
        .action-buttons {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--text-dark);
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            padding: 10px 0;
            border-top: 1px solid #EEEEEE;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
            padding: 5px 0;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-help {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px;
            box-shadow: 0 2px 10px rgba(30,136,229,0.3);
        }
        
        .nav-help i {
            color: white;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 头部标题栏 -->
    <div class="header">
        <h1>签到导航</h1>
    </div>
    
    <!-- 就诊信息卡片 -->
    <div class="visit-card">
        <div class="visit-header">
            <div class="visit-title">内科 - 张医生</div>
            <div class="visit-status">待签到</div>
        </div>
        <div class="visit-info">
            <div class="info-row">
                <i class="far fa-calendar"></i>
                <span>2024年3月15日</span>
            </div>
            <div class="info-row">
                <i class="far fa-clock"></i>
                <span>上午 9:30</span>
            </div>
            <div class="info-row">
                <i class="fas fa-user"></i>
                <span>就诊人：王老先生</span>
            </div>
            <div class="info-row">
                <i class="fas fa-id-card"></i>
                <span>就诊卡号：1234****5678</span>
            </div>
        </div>
    </div>
    
    <!-- 签到二维码 -->
    <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=example" alt="签到二维码">
        <div class="qr-code-text">请将二维码对准签到机扫描</div>
    </div>
    
    <!-- 诊室位置 -->
    <div class="location-card">
        <div class="location-header">
            <i class="fas fa-map-marker-alt"></i>
            <div class="location-title">诊室位置</div>
        </div>
        <div class="location-info">
            <div class="location-step">
                <div class="step-number">1</div>
                <span>从医院正门进入，乘坐电梯到2楼</span>
            </div>
            <div class="location-step">
                <div class="step-number">2</div>
                <span>出电梯后右转，直行50米</span>
            </div>
            <div class="location-step">
                <div class="step-number">3</div>
                <span>左转进入内科区域</span>
            </div>
            <div class="location-step">
                <div class="step-number">4</div>
                <span>3号诊室在走廊右侧</span>
            </div>
        </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons">
        <button class="action-btn btn-primary">
            <i class="fas fa-qrcode"></i>
            <span>扫码签到</span>
        </button>
        <button class="action-btn btn-secondary">
            <i class="fas fa-map-marked-alt"></i>
            <span>AR导航</span>
        </button>
    </div>
    
    <!-- 底部导航 -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-map-signs"></i>
            <span>医路</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-help">
                <i class="fas fa-plus"></i>
            </div>
            <span>帮助</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
