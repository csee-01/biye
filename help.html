<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 帮助中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .ios-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .ios-search::-webkit-input-placeholder {
            color: #999;
            font-size: 17px;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 固定顶部区域 -->
    <div class="flex-none">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-5 pt-3 pb-1">
            <span class="font-semibold text-sm">9:41</span>
            <div class="flex items-center gap-1">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="15" width="4" height="5" rx="1" />
                    <rect x="8" y="11" width="4" height="9" rx="1" />
                    <rect x="14" y="7" width="4" height="13" rx="1" />
                    <rect x="20" y="3" width="4" height="17" rx="1" />
                </svg>
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" />
                    <path opacity="0.9" d="M12,9C8.5,9 5.3,10.5 3,13.2L4.2,14.6C6.2,12.4 9,11 12,11C15,11 17.8,12.4 19.8,14.6L21,13.2C18.7,10.5 15.5,9 12,9Z" />
                </svg>
                <svg class="w-6 h-3" viewBox="0 0 25 12" fill="currentColor">
                    <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none" />
                    <rect x="2" y="2" width="18" height="8" rx="1.5" />
                </svg>
            </div>
        </div>

        <!-- 顶部标题栏 -->
        <div class="flex justify-between items-center px-5 py-3">
            <h1 class="text-2xl font-semibold">帮助中心</h1>
        </div>

        <!-- 搜索框 -->
        <div class="px-5 py-2">
            <div class="flex items-center bg-gray-50 rounded-xl px-4 py-2.5">
                <i class="ri-search-line text-xl text-gray-400"></i>
                <input type="text" placeholder="搜索常见问题..." 
                       class="ios-search flex-1 bg-transparent text-base px-3 outline-none">
                <i class="ri-mic-line text-xl text-orange-500"></i>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto hide-scrollbar">
        <!-- 快速帮助 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">快速帮助</h2>
            <div class="grid grid-cols-2 gap-3">
                <a href="ai_help.html" class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-robot-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">AI智能助手</span>
                </a>
                <a href="hospital_service.html" class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-hospital-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">医院人工服务</span>
                </a>
            </div>
        </div>

        <!-- 子女远程帮助 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">子女远程帮助</h2>
            <a href="remote_help.html" class="block bg-white rounded-xl p-4 border border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                            <i class="ri-team-line text-xl text-orange-500"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-medium">远程协助</h3>
                            <p class="text-sm text-gray-500 mt-1">子女可远程操作帮助解决问题</p>
                        </div>
                    </div>
                    <i class="ri-arrow-right-s-line text-2xl text-gray-400"></i>
                </div>
            </a>
        </div>

        <!-- AI智能助手 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">AI智能助手</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-robot-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">智能问答</h3>
                                <p class="text-sm text-gray-500 mt-1">24小时在线解答问题</p>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            开始对话
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-voiceprint-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">语音交互</h3>
                                <p class="text-sm text-gray-500 mt-1">语音对话更便捷</p>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            语音对话
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 医院人工服务 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">医院人工服务</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-customer-service-2-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">导诊服务</h3>
                                <p class="text-sm text-gray-500 mt-1">专业导诊人员在线指导</p>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            立即咨询
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-phone-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">电话咨询</h3>
                                <p class="text-sm text-gray-500 mt-1">工作时间：8:00-22:00</p>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            拨打热线
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-map-pin-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">现场服务</h3>
                                <p class="text-sm text-gray-500 mt-1">医院现场导诊服务</p>
                            </div>
                        </div>
                        <i class="ri-arrow-right-s-line text-xl text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 固定底部导航栏 -->
    <div class="flex-none h-[60px] flex justify-around items-center py-4 bg-white border-t border-gray-100">
        <a href="medical_path.html" class="flex flex-col items-center">
            <i class="ri-hospital-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">医路</span>
        </a>
        <button class="flex flex-col items-center">
            <i class="ri-question-line text-2xl text-orange-500"></i>
            <span class="text-xs mt-1 text-orange-500">帮助</span>
        </button>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="ri-user-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </a>
    </div>
</body>
</html>
