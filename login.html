<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1E88E5;
            --secondary-color: #FFA000;
            --light-gray: #f5f5f5;
            --text-dark: #212121;
            --text-light: #757575;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #FFFFFF;
            color: var(--text-dark);
            height: 100vh;
        }
        
        /* 顶部状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 20px 10px;
            font-size: 14px;
            font-weight: 600;
            background-color: #FFFFFF;
        }
        
        .time {
            flex: 1;
            text-align: center;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        /* 返回按钮 */
        .back-btn {
            padding: 15px 20px;
            background: none;
            border: none;
            font-size: 22px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        /* 登录容器 */
        .login-container {
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .login-header img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 16px;
            color: var(--text-light);
        }
        
        /* 登录表单 */
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 18px;
            color: var(--text-light);
            font-size: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 18px;
            background-color: var(--light-gray);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(30,136,229,0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
        }
        
        /* 登录按钮 */
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(30,136,229,0.3);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        /* 其他登录方式 */
        .other-methods {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }
        
        .other-methods p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
            position: relative;
        }
        
        .other-methods p:before,
        .other-methods p:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #DDDDDD;
        }
        
        .other-methods p:before {
            left: 0;
        }
        
        .other-methods p:after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-dark);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 返回按钮 -->
    <a href="#" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4497/4497508.png" alt="医疗导诊APP图标">
            <h1>健康导诊</h1>
            <p>便捷的医疗导诊服务</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="phone">手机号码</label>
                <div class="input-with-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone" class="input-field" placeholder="请输入手机号码">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="input-field" placeholder="请输入密码">
                </div>
                <div class="forgot-password">
                    <a href="#">忘记密码?</a>
                </div>
            </div>
            
            <button class="login-btn">登录</button>
        </div>
        
        <div class="other-methods">
            <p>其他登录方式</p>
            <div class="social-login">
                <div class="social-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-icon">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <div class="social-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
        </div>
        
        <div class="register-link">
            还没有账号? <a href="#">立即注册</a>
        </div>
    </div>
</body>
</html>
