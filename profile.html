<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .ios-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 固定顶部区域 -->
    <div class="flex-none">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-5 pt-3 pb-1">
            <span class="font-semibold text-sm">9:41</span>
            <div class="flex items-center gap-1">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="15" width="4" height="5" rx="1" />
                    <rect x="8" y="11" width="4" height="9" rx="1" />
                    <rect x="14" y="7" width="4" height="13" rx="1" />
                    <rect x="20" y="3" width="4" height="17" rx="1" />
                </svg>
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" />
                    <path opacity="0.9" d="M12,9C8.5,9 5.3,10.5 3,13.2L4.2,14.6C6.2,12.4 9,11 12,11C15,11 17.8,12.4 19.8,14.6L21,13.2C18.7,10.5 15.5,9 12,9Z" />
                </svg>
                <svg class="w-6 h-3" viewBox="0 0 25 12" fill="currentColor">
                    <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none" />
                    <rect x="2" y="2" width="18" height="8" rx="1.5" />
                </svg>
            </div>
        </div>

        <!-- 顶部标题栏 -->
        <div class="flex justify-between items-center px-5 py-3">
            <h1 class="text-2xl font-semibold">个人中心</h1>
            <button class="text-orange-500">
                <i class="ri-settings-3-line text-xl"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto hide-scrollbar">
        <!-- 用户信息卡片 -->
        <div class="px-5 py-4">
            <div class="bg-white rounded-xl p-4 border border-gray-100">
                <div class="flex items-center">
                    <div class="w-20 h-20 rounded-full bg-orange-50 flex items-center justify-center">
                        <i class="ri-user-line text-3xl text-orange-500"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-semibold">张大爷</h2>
                        <p class="text-sm text-gray-500 mt-1">就诊卡号：1234 5678 9012</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 就诊记录 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">就诊记录</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-hospital-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">内科门诊</h3>
                                <p class="text-sm text-gray-500 mt-1">2024-03-12 09:00</p>
                            </div>
                        </div>
                        <span class="text-sm text-orange-500">已完成</span>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-hospital-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">心电图检查</h3>
                                <p class="text-sm text-gray-500 mt-1">2024-03-12 10:30</p>
                            </div>
                        </div>
                        <span class="text-sm text-orange-500">已完成</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">常用功能</h2>
            <div class="grid grid-cols-2 gap-3">
                <button class="p-4 bg-orange-50 rounded-xl flex flex-col items-center">
                    <i class="ri-file-list-line text-2xl text-orange-500 mb-2"></i>
                    <span class="text-sm text-orange-500">检查报告</span>
                </button>
                <button class="p-4 bg-gray-50 rounded-xl flex flex-col items-center">
                    <i class="ri-calendar-check-line text-2xl text-gray-400 mb-2"></i>
                    <span class="text-sm text-gray-500">预约记录</span>
                </button>
                <button class="p-4 bg-gray-50 rounded-xl flex flex-col items-center">
                    <i class="ri-medicine-bottle-line text-2xl text-gray-400 mb-2"></i>
                    <span class="text-sm text-gray-500">用药记录</span>
                </button>
                <button class="p-4 bg-gray-50 rounded-xl flex flex-col items-center">
                    <i class="ri-heart-pulse-line text-2xl text-gray-400 mb-2"></i>
                    <span class="text-sm text-gray-500">健康档案</span>
                </button>
            </div>
        </div>

        <!-- 设置选项 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">设置</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-notification-3-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">消息通知</h3>
                                <p class="text-sm text-gray-500 mt-1">就诊提醒、检查结果等通知</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-checked:bg-orange-500 rounded-full"></div>
                        </label>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-volume-up-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">语音播报</h3>
                                <p class="text-sm text-gray-500 mt-1">导航提示、就诊提醒等</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-checked:bg-orange-500 rounded-full"></div>
                        </label>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-shield-user-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">紧急联系人</h3>
                                <p class="text-sm text-gray-500 mt-1">设置紧急情况联系人</p>
                            </div>
                        </div>
                        <i class="ri-arrow-right-s-line text-xl text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 固定底部导航栏 -->
    <div class="flex-none h-[60px] flex justify-around items-center py-4 bg-white border-t border-gray-100">
        <a href="medical_path.html" class="flex flex-col items-center">
            <i class="ri-hospital-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">医路</span>
        </a>
        <a href="help.html" class="flex flex-col items-center">
            <i class="ri-question-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">帮助</span>
        </a>
        <button class="flex flex-col items-center">
            <i class="ri-user-line text-2xl text-orange-500"></i>
            <span class="text-xs mt-1 text-orange-500">我的</span>
        </button>
    </div>
</body>
</html>
