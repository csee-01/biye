<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 我的</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1E88E5;
            --secondary-color: #FFA000;
            --light-gray: #f5f5f5;
            --text-dark: #212121;
            --text-light: #757575;
            --green-color: #4CAF50;
            --red-color: #F44336;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #FFFFFF;
            color: var(--text-dark);
        }
        
        /* 顶部状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 20px 10px;
            font-size: 14px;
            font-weight: 600;
            background-color: #FFFFFF;
        }
        
        .time {
            flex: 1;
            text-align: center;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        /* 头部标题栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary-color);
        }
        
        /* 个人资料卡片 */
        .profile-card {
            background-color: var(--primary-color);
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
        }
        
        .profile-info {
            display: flex;
            align-items: center;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 32px;
            color: var(--primary-color);
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            flex: 1;
        }
        
        .profile-name h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 5px;
        }
        
        .profile-name p {
            font-size: 14px;
            opacity: 0.8;
            margin: 0;
        }
        
        .edit-profile {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        /* 健康卡片 */
        .health-cards {
            display: flex;
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .health-card {
            flex: 1;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        
        .health-card:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background-color: #EEEEEE;
        }
        
        .health-number {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .health-label {
            font-size: 14px;
            color: var(--text-light);
        }
        
        /* 功能列表 */
        .feature-list {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .feature-item {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 22px;
        }
        
        .medical-icon {
            background-color: rgba(244,67,54,0.1);
            color: var(--red-color);
        }
        
        .reminder-icon {
            background-color: rgba(33,150,243,0.1);
            color: var(--primary-color);
        }
        
        .appointments-icon {
            background-color: rgba(76,175,80,0.1);
            color: var(--green-color);
        }
        
        .insurance-icon {
            background-color: rgba(255,160,0,0.1);
            color: var(--secondary-color);
        }
        
        .feature-info {
            flex: 1;
        }
        
        .feature-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px;
        }
        
        .feature-info p {
            font-size: 14px;
            color: var(--text-light);
            margin: 0;
        }
        
        .feature-arrow {
            color: var(--text-light);
            font-size: 18px;
        }
        
        /* 提醒卡片 */
        .reminder-section {
            padding: 0 20px 20px;
        }
        
        .reminder-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .reminder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .reminder-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reminder-time {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .reminder-content {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--light-gray);
            border-radius: 10px;
        }
        
        .medicine-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .medicine-info {
            flex: 1;
        }
        
        .medicine-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .medicine-dosage {
            font-size: 13px;
            color: var(--text-light);
        }
        
        /* 设置列表 */
        .settings-list {
            padding: 0 20px 100px;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: var(--text-dark);
        }
        
        .settings-name {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }
        
        .settings-arrow {
            color: var(--text-light);
            font-size: 18px;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            padding: 10px 0;
            border-top: 1px solid #EEEEEE;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
            padding: 5px 0;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-help {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px;
            box-shadow: 0 2px 10px rgba(30,136,229,0.3);
        }
        
        .nav-help i {
            color: white;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 个人资料卡片 -->
    <div class="profile-card">
        <div class="profile-info">
            <div class="profile-avatar">
                <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="用户头像">
            </div>
            <div class="profile-name">
                <h2>张大伯</h2>
                <p>ID: 12345678</p>
                <button class="edit-profile">
                    <i class="fas fa-pen"></i>
                    <span>编辑资料</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 健康卡片 -->
    <div class="health-cards">
        <div class="health-card">
            <div class="health-number">5</div>
            <div class="health-label">就诊记录</div>
        </div>
        <div class="health-card">
            <div class="health-number">3</div>
            <div class="health-label">医疗报告</div>
        </div>
        <div class="health-card">
            <div class="health-number">2</div>
            <div class="health-label">用药提醒</div>
        </div>
    </div>
    
    <!-- 功能列表 -->
    <div class="feature-list">
        <div class="section-title">医疗服务</div>
        
        <div class="feature-item">
            <div class="feature-icon medical-icon">
                <i class="fas fa-file-medical"></i>
            </div>
            <div class="feature-info">
                <h3>我的病例</h3>
                <p>查看历史就诊记录和诊断报告</p>
            </div>
            <div class="feature-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="feature-item">
            <div class="feature-icon reminder-icon">
                <i class="fas fa-pills"></i>
            </div>
            <div class="feature-info">
                <h3>用药提醒</h3>
                <p>设置和查看用药时间提醒</p>
            </div>
            <div class="feature-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="feature-item">
            <div class="feature-icon appointments-icon">
                <i class="far fa-calendar-check"></i>
            </div>
            <div class="feature-info">
                <h3>我的预约</h3>
                <p>查看和管理诊疗预约</p>
            </div>
            <div class="feature-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="feature-item">
            <div class="feature-icon insurance-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="feature-info">
                <h3>医保信息</h3>
                <p>查看医保卡和报销记录</p>
            </div>
            <div class="feature-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    
    <!-- 今日提醒 -->
    <div class="reminder-section">
        <div class="section-title">今日提醒</div>
        
        <div class="reminder-card">
            <div class="reminder-header">
                <div class="reminder-title">
                    <i class="fas fa-bell" style="color: var(--red-color);"></i>
                    <span>服药提醒</span>
                </div>
                <div class="reminder-time">12:00</div>
            </div>
            <div class="reminder-content">
                <div class="medicine-icon">
                    <i class="fas fa-capsules"></i>
                </div>
                <div class="medicine-info">
                    <div class="medicine-name">降压药</div>
                    <div class="medicine-dosage">1片，饭后服用</div>
                </div>
            </div>
        </div>
        
        <div class="reminder-card">
            <div class="reminder-header">
                <div class="reminder-title">
                    <i class="fas fa-bell" style="color: var(--primary-color);"></i>
                    <span>复诊提醒</span>
                </div>
                <div class="reminder-time">明天 09:30</div>
            </div>
            <div class="reminder-content">
                <div class="medicine-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <div class="medicine-info">
                    <div class="medicine-name">心脏科 - 李医生</div>
                    <div class="medicine-dosage">第一人民医院，3号楼2楼</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 设置列表 -->
    <div class="settings-list">
        <div class="section-title">设置</div>
        
        <div class="settings-item">
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="settings-name">通用设置</div>
            <div class="settings-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="settings-item">
            <div class="settings-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="settings-name">提醒设置</div>
            <div class="settings-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="settings-item">
            <div class="settings-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="settings-name">隐私设置</div>
            <div class="settings-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="settings-item">
            <div class="settings-icon">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="settings-name">帮助与反馈</div>
            <div class="settings-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="settings-item">
            <div class="settings-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="settings-name">关于我们</div>
            <div class="settings-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-map-signs"></i>
            <span>医路</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-help">
                <i class="fas fa-plus"></i>
            </div>
            <span>帮助</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
