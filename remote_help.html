<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适老化导诊APP - 子女远程帮助</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .ios-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 固定顶部区域 -->
    <div class="flex-none">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-5 pt-3 pb-1">
            <span class="font-semibold text-sm">9:41</span>
            <div class="flex items-center gap-1">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="15" width="4" height="5" rx="1" />
                    <rect x="8" y="11" width="4" height="9" rx="1" />
                    <rect x="14" y="7" width="4" height="13" rx="1" />
                    <rect x="20" y="3" width="4" height="17" rx="1" />
                </svg>
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" />
                    <path opacity="0.9" d="M12,9C8.5,9 5.3,10.5 3,13.2L4.2,14.6C6.2,12.4 9,11 12,11C15,11 17.8,12.4 19.8,14.6L21,13.2C18.7,10.5 15.5,9 12,9Z" />
                </svg>
                <svg class="w-6 h-3" viewBox="0 0 25 12" fill="currentColor">
                    <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none" />
                    <rect x="2" y="2" width="18" height="8" rx="1.5" />
                </svg>
            </div>
        </div>

        <!-- 顶部标题栏 -->
        <div class="flex justify-between items-center px-5 py-3">
            <div class="flex items-center">
                <a href="help.html" class="mr-4">
                    <i class="ri-arrow-left-s-line text-2xl text-gray-400"></i>
                </a>
                <h1 class="text-2xl font-semibold">子女远程帮助</h1>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto hide-scrollbar">
        <!-- 紧急求助 -->
        <div class="px-5 py-4">
            <div class="bg-red-50 rounded-xl p-4 border border-red-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                            <i class="ri-emergency-line text-2xl text-red-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-red-500">紧急求助</h3>
                            <p class="text-sm text-red-400 mt-1">遇到紧急情况，一键通知子女</p>
                        </div>
                    </div>
                    <button class="px-6 py-3 bg-red-500 text-white rounded-full text-base font-medium">
                        求助
                    </button>
                </div>
            </div>
        </div>

        <!-- 远程协助 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">远程协助</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-team-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">远程操作</h3>
                                <p class="text-sm text-gray-500 mt-1">子女可远程操作帮助解决问题</p>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            发起协助
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-video-chat-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">视频指导</h3>
                                <p class="text-sm text-gray-500 mt-1">子女通过视频指导操作步骤</p>
                            </div>
                        </div>
                        <a href="remote_video.html" class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm">
                            视频通话
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 授权管理 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">授权管理</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-shield-user-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">就诊信息授权</h3>
                                <p class="text-sm text-gray-500 mt-1">授权子女查看就诊记录</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-checked:bg-orange-500 rounded-full"></div>
                        </label>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center">
                                <i class="ri-calendar-check-line text-xl text-orange-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="font-medium">预约授权</h3>
                                <p class="text-sm text-gray-500 mt-1">授权子女代为预约挂号</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-checked:bg-orange-500 rounded-full"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 子女信息 -->
        <div class="px-5 py-4">
            <h2 class="text-lg font-semibold mb-4">子女信息</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center">
                            <i class="ri-user-line text-2xl text-orange-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-medium">张小明</h3>
                            <p class="text-sm text-gray-500 mt-1">儿子</p>
                        </div>
                    </div>
                    <div class="mt-3 flex justify-between text-sm">
                        <span class="text-gray-500">电话：138****8888</span>
                        <span class="text-orange-500">在线</span>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center">
                            <i class="ri-user-line text-2xl text-orange-500"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-medium">张小红</h3>
                            <p class="text-sm text-gray-500 mt-1">女儿</p>
                        </div>
                    </div>
                    <div class="mt-3 flex justify-between text-sm">
                        <span class="text-gray-500">电话：139****9999</span>
                        <span class="text-gray-400">离线</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 固定底部导航栏 -->
    <div class="flex-none h-[60px] flex justify-around items-center py-4 bg-white border-t border-gray-100">
        <a href="medical_path.html" class="flex flex-col items-center">
            <i class="ri-hospital-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">医路</span>
        </a>
        <a href="help.html" class="flex flex-col items-center">
            <i class="ri-question-line text-2xl text-orange-500"></i>
            <span class="text-xs mt-1 text-orange-500">帮助</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="ri-user-line text-2xl text-gray-400"></i>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </a>
    </div>

    <script>
        // 发起远程协助
        function startRemoteHelp() {
            // 显示确认弹窗
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-6 w-[80%] max-w-md">
                    <h3 class="text-lg font-semibold mb-4">发起远程协助</h3>
                    <p class="text-gray-600 mb-6">确定要发起远程协助吗？系统将通知您的子女。</p>
                    <div class="flex justify-end gap-3">
                        <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-gray-500">取消</button>
                        <button onclick="confirmRemoteHelp()" class="px-4 py-2 bg-orange-500 text-white rounded-full">确定</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // 确认远程协助
        function confirmRemoteHelp() {
            // 显示连接中状态
            const connecting = document.createElement('div');
            connecting.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            connecting.innerHTML = `
                <div class="bg-white rounded-2xl p-6 w-[80%] max-w-md">
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full bg-orange-50 flex items-center justify-center mb-4">
                            <i class="ri-team-line text-2xl text-orange-500"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">正在连接...</h3>
                        <p class="text-gray-600 text-center">请等待子女接受协助请求</p>
                    </div>
                </div>
            `;
            document.body.appendChild(connecting);

            // 模拟连接过程
            setTimeout(() => {
                connecting.remove();
                // 显示连接成功
                const success = document.createElement('div');
                success.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                success.innerHTML = `
                    <div class="bg-white rounded-2xl p-6 w-[80%] max-w-md">
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-4">
                                <i class="ri-check-line text-2xl text-green-500"></i>
                            </div>
                            <h3 class="text-lg font-semibold mb-2">连接成功</h3>
                            <p class="text-gray-600 text-center">您的子女已接受协助请求</p>
                            <button onclick="this.closest('.fixed').remove()" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-full">开始协助</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(success);
            }, 3000);
        }

        // 为发起协助按钮添加点击事件
        document.querySelector('button:contains("发起协助")').addEventListener('click', startRemoteHelp);
    </script>
</body>
</html>
